<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Administracion</h1>
		<hr>
		<h2>Registrar nuevo empleado</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${empleado}"
			method="POST">
			<input type="text" th:field="*{nombreAp}"
				placeholder="Nombre y Apellido" class="form-control mb-4 col-4">
			<input type="text" th:field="*{dni}"
				   placeholder="DNI" class="form-control mb-4 col-4">
			<input type="date" th:field="*{fecha_Nac}"
				   placeholder="Fecha de Nacimiento" class="form-control mb-4 col-4">

			<input type="date" th:field="*{fecha_Contratacion}"
				   placeholder="Fecha de Contratacion" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{direccion}"
				placeholder="Direccion" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{telefono}"
				placeholder="Telefono" class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}"
				   placeholder="email" class="form-control mb-4 col-4">


			<button type="submit" class="btn btn-info col-2"> Registrar Empleado</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
